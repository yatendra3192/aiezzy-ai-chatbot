<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Conversation Not Found - AIezzy</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <style>
        :root {
            --bg: #FFFFFF;
            --bg-subtle: #F5F7F9;
            --text: #111827;
            --text-muted: #6B7280;
            --border: #E5E7EB;
            --accent: #0EA5E9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            max-width: 500px;
            padding: 2rem;
        }

        .logo {
            height: 60px;
            margin-bottom: 2rem;
        }

        .error-code {
            font-size: 4rem;
            font-weight: 800;
            color: var(--text-muted);
            margin-bottom: 1rem;
        }

        .error-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .error-message {
            color: var(--text-muted);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .home-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--accent);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.2s;
        }

        .home-button:hover {
            background: #0284C7;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/logo.png" alt="AIezzy" class="logo">
        <div class="error-code">404</div>
        <h1 class="error-title">Shared Conversation Not Found</h1>
        <p class="error-message">
            The shared conversation you're looking for doesn't exist or may have been removed. 
            This could happen if the link is incorrect or the conversation was never shared.
        </p>
        <a href="https://aiezzy.com" class="home-button">
            Go to AIezzy
        </a>
    </div>
</body>
</html>
