<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Aiezzy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .register-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            height: 50px;
            width: auto;
            margin-bottom: 10px;
        }
        
        .app-title {
            font-size: 28px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
        }
        
        .app-subtitle {
            color: #718096;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .form-group.error input {
            border-color: #dc2626;
        }
        
        .field-error {
            color: #dc2626;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .error-message {
            background: #fef2f2;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #dc2626;
            display: none;
        }
        
        .success-message {
            background: #f0f9ff;
            color: #0369a1;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #0369a1;
            display: none;
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .loading-spinner {
            display: none;
            margin-right: 10px;
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        
        @media (max-width: 480px) {
            .register-container {
                padding: 30px 20px;
            }
            
            .app-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo-container">
            <img src="/logo.png" alt="Aiezzy Logo" class="logo" onerror="this.style.display='none'">
            <h1 class="app-title">Aiezzy</h1>
            <p class="app-subtitle">Create your account</p>
        </div>
        
        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>
        
        <form id="register-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required autocomplete="email">
                <div class="field-error" id="email-error"></div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="new-password">
                <div class="field-error" id="password-error"></div>
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm_password" required autocomplete="new-password">
                <div class="field-error" id="confirm-password-error"></div>
            </div>
            
            <button type="submit" class="btn" id="register-btn">
                <span class="loading-spinner" id="loading-spinner"></span>
                Create Account
            </button>
        </form>
        
        <div class="login-link">
            Already have an account? <a href="/login">Sign in</a>
        </div>
    </div>
    
    <script>
        const registerForm = document.getElementById('register-form');
        const registerBtn = document.getElementById('register-btn');
        const loadingSpinner = document.getElementById('loading-spinner');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm-password');
        
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }
        
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }
        
        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }
        
        function showFieldError(fieldId, message) {
            const field = document.getElementById(fieldId);
            const error = document.getElementById(fieldId + '-error');
            field.parentElement.classList.add('error');
            error.textContent = message;
            error.style.display = 'block';
        }
        
        function clearFieldError(fieldId) {
            const field = document.getElementById(fieldId);
            const error = document.getElementById(fieldId + '-error');
            field.parentElement.classList.remove('error');
            error.style.display = 'none';
        }
        
        function clearAllFieldErrors() {
            ['email', 'password', 'confirm-password'].forEach(clearFieldError);
        }
        
        function setLoading(loading) {
            registerBtn.disabled = loading;
            loadingSpinner.style.display = loading ? 'inline-block' : 'none';
            registerBtn.innerHTML = loading ? 
                '<span class="loading-spinner" style="display: inline-block;"></span> Creating Account...' : 
                'Create Account';
        }
        
        passwordInput.addEventListener('input', (e) => {
            clearFieldError('password');
            
            // Also check confirm password if it has a value
            if (confirmPasswordInput.value) {
                validatePasswordMatch();
            }
        });
        
        function validatePasswordMatch() {
            if (passwordInput.value !== confirmPasswordInput.value) {
                showFieldError('confirm-password', 'Passwords do not match');
                return false;
            } else {
                clearFieldError('confirm-password');
                return true;
            }
        }
        
        confirmPasswordInput.addEventListener('input', validatePasswordMatch);
        
        // Real-time validation
        document.getElementById('email').addEventListener('input', (e) => {
            const email = e.target.value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (email.length > 0 && !emailRegex.test(email)) {
                showFieldError('email', 'Please enter a valid email address');
            } else {
                clearFieldError('email');
            }
        });
        
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();
            clearAllFieldErrors();
            
            const formData = new FormData(registerForm);
            const password = formData.get('password');
            const confirmPassword = formData.get('confirm_password');
            
            // Client-side validation
            let hasErrors = false;
            
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(formData.get('email'))) {
                showFieldError('email', 'Please enter a valid email address');
                hasErrors = true;
            }
            
            if (password.length === 0) {
                showFieldError('password', 'Password is required');
                hasErrors = true;
            }
            
            if (password !== confirmPassword) {
                showFieldError('confirm-password', 'Passwords do not match');
                hasErrors = true;
            }
            
            if (hasErrors) {
                return;
            }
            
            setLoading(true);
            
            const data = {
                email: formData.get('email').trim(),
                password: password
            };
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showSuccess('Account created successfully! Redirecting to login...');
                    
                    // Redirect to login page after short delay
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    showError(result.error || 'Registration failed');
                }
            } catch (error) {
                showError('Network error. Please try again.');
                console.error('Registration error:', error);
            } finally {
                setLoading(false);
            }
        });
        
        // Check if user is already logged in
        window.addEventListener('load', async () => {
            try {
                const response = await fetch('/api/user/check-auth');
                const result = await response.json();
                
                if (result.authenticated) {
                    window.location.href = '/';
                }
            } catch (error) {
                // Not logged in, stay on register page
                console.log('Not authenticated');
            }
        });
    </script>
</body>
</html>
