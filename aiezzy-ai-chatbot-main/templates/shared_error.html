<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Loading Shared Conversation - AIezzy</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <style>
        :root {
            --bg: #FFFFFF;
            --bg-subtle: #F5F7F9;
            --text: #111827;
            --text-muted: #6B7280;
            --border: #E5E7EB;
            --accent: #0EA5E9;
            --error: #EF4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            max-width: 500px;
            padding: 2rem;
        }

        .logo {
            height: 60px;
            margin-bottom: 2rem;
        }

        .error-icon {
            font-size: 3rem;
            color: var(--error);
            margin-bottom: 1rem;
        }

        .error-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .error-message {
            color: var(--text-muted);
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .error-details {
            background: var(--bg-subtle);
            padding: 1rem;
            border-radius: 8px;
            font-family: monospace;
            font-size: 0.9rem;
            color: var(--error);
            margin-bottom: 2rem;
            text-align: left;
        }

        .home-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--accent);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.2s;
        }

        .home-button:hover {
            background: #0284C7;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/logo.png" alt="AIezzy" class="logo">
        <div class="error-icon">⚠️</div>
        <h1 class="error-title">Error Loading Shared Conversation</h1>
        <p class="error-message">
            We encountered an error while trying to load this shared conversation. 
            Please try again later or contact support if the problem persists.
        </p>
        {% if error %}
        <div class="error-details">
            Error: {{ error }}
        </div>
        {% endif %}
        <a href="https://aiezzy.com" class="home-button">
            Go to AIezzy
        </a>
    </div>
</body>
</html>
